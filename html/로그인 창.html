<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="title" content="웹사이트">
  <meta name="description" content="웹사이트입니다.">
  <meta name="keywords" content="키워드,키워드,키워드">
  <meta property="og:title" content="웹사이트">
  <meta property="og:description" content="웹사이트입니다">
  <meta property="og:image" content="https://웹사이트/images/opengraph.png">
  <meta property="og:url" content="https://웹사이트">
  <title>로그인 창</title>
  <link rel="stylesheet" href="../resources/css/setting.css">
  <link rel="stylesheet" href="../resources/css/plugin.css">
  <link rel="stylesheet" href="../resources/css/template.css">
  <link rel="stylesheet" href="../resources/css/common.css">
  <link rel="stylesheet" href="../resources/css/style.css">
</head>

<body>
  <main class="th-layout-main ">
    <!-- [S]opilsol-N29 -->
    <div class="opilsol-N29" data-bid="bUlUjNt5f1">
      <div class="modal">
        <div class="moadl-container">
          <div class="modal-header textset">
            <h2 class="textset-tit">로그인</h2>
            <p class="textset-desc">솔루션에 오신 것을 환영합니다. <br> 보다 나은 서비스 제공을 위해 로그인 해주세요. </p>
          </div>
          <div class="contents-form">
            <div class="inputset">
              <input type="text" class="inputset-input form-control" placeholder="아이디를 입력해주세요." aria-label="ID">
            </div>
            <div class="inputset">
              <input type="password" class="inputset-input form-control" placeholder="비밀번호를 입력해주세요." aria-label="Password">
            </div>
            <div class="contents-checkset">
              <div class="checkset">
                <input id="checkset-c-6-1" class="checkset-input input-round" type="checkbox" value="" checked="">
                <label class="checkset-label" for="checkset-c-6-1"></label>
                <span class="checkset-text">아이디 저장</span>
              </div>
            </div>
            <a class="btnset btnset-lg btnset-rect" href="javascript:void(0)">로그인</a>
          </div>
          <ul class="contents-list">
            <li class="contents-item">
              <a href="javascript:void(0)" class="contents-link">회원가입</a>
            </li>
            <li class="contents-item">
              <a href="javascript:void(0)" class="contents-link">아이디 찾기</a>
            </li>
            <li class="contents-item">
              <a href="javascript:void(0)" class="contents-link">비밀번호 찾기</a>
            </li>
          </ul>
          <div class="contents-start">
            <a class="btnset btnset-lg btnset-rect contents-start-naver" href="javascript:void(0)">네이버 로그인</a>
            <a class="btnset btnset-lg btnset-rect contents-start-kakao" href="javascript:void(0)">카카오 로그인</a>
          </div>
          <button class="modal-close" type="button">
            <img src="../resources/icons/ico_x.svg" alt="닫기">
          </button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <!-- [E]opilsol-N29 -->
  </main>
  <script src="../resources/js/setting.js"></script>
  <script src="../resources/js/plugin.js"></script>
  <script src="../resources/js/template.js"></script>
  <script src="../resources/js/common.js"></script>
  <script src="../resources/js/script.js"></script>
</body>
